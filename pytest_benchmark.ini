[pytest]
pythonpath = src
addopts = --tb=native --capture=tee-sys -l -vvv --doctest-modules --show-capture=log --no-cov
timeout = 300
markers =
    tls: mark test as requiring LDAP TLS readiness/wait
log_cli = false
log_level = WARNING
log_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
log_date_format = %H:%M:%S
log_cli_level = WARNING
log_auto_indent = true
